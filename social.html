                <form class="validate_form" id="validation-form" onsubmit="validateForm(event)">
                    <div class="main_contents">
                        <h2 class="form_heading">Hi</h2>
                        <p class="statement">
                            In order to protect my privacy I had to know the details who are looking for my socials. Fill the folowing form and see my socials <b>:)</b>

                        <div class="name_input">

                            </div>
                            <button class="form_buttons" type="button" id="send-otp-btn" onclick="sendOtp()">Send OTP</button>
                        </div>

                        <div id="otp-section" class="hidden otp-section">
                            <div style="margin: 0;">
                                <label for="otp">OTP:</label>
                                <input type="text" id="otp" name="otp" required>
                            </div>
                
                            <button class="form_buttons" type="button" id="validate-otp-btn" onclick="validateOtp()">Validate OTP</button>
                        </div>
                        <div class="accept_statements">
                            <input type="checkbox" id="accept-statements" name="accept-statements" required>
                            <label for="accept-statements">I'm ready to share my details with author.</label><br><br>
                        </div>
