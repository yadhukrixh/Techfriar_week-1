<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles/style.css">
    <link rel="stylesheet" href="./assets/styles/contact.css">
    <link rel="icon" type="image/x-icon" href="./assets/photos/profile.webp">
    <title>Contact</title>
</head>
<body class="contact_body">
    <main>
        <!-- Navigation Bar -->
        <nav>
            <div class="container">
                <!-- Logo -->
                <div class="logo">
                    <a href="index.html">YadhuKrishnan</a>
                </div>
                <!-- Menu Toggle Button for Mobile View -->
                <button class="menu-toggle" aria-label="Toggle menu">
                    <span class="menu-icon"></span>
                    <span class="menu-icon"></span>
                    <span class="menu-icon"></span>
                </button>
                <!-- Navigation Links -->
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="project.html">Projects</a></li>
                    <li><a href="qualification.html">Qualification</a></li>
                    <li><a href="social.html">Socials</a></li>
                    <li><a href="contact.html" style="color: #f39c12;">Write a Message</a></li>
                </ul>
            </div>
        </nav>

        <!-- Contact Section -->
        <section class="contact">
            <div class="message-container">
                <h1>Write a Message</h1>
                <!-- Contact Form -->
                <form class="message-form" onsubmit="contactSubmit(event)">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" rows="4" required></textarea>
                    </div>
                    <button type="submit" id="message-submit">Send Message <i class="ri-chat-smile-2-line"></i></button>
                </form>
            </div>
        </section>
    </main>

    <!-- External JavaScript -->
    <script src="./assets/Scripts/navbar.js" defer></script>
    <script src="./assets/Scripts/validator.js" defer></script>
</body>
</html>
